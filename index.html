<!DOCTYPE html> 
<html lang="en"> 
<head> 
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Calculator</title> 
    <link rel="stylesheet" href="style.css"> 
</head> 
<body> 
 
<div class="calculator"> 
    <div id="display" class="display"> 
        0 
    </div> 
    <div class="grid"> 
        <button id="clear" class="clear-button button">C</button> 
        <button class="number-button button">7</button> 
        <button class="number-button button">8</button> 
        <button class="number-button button">9</button> 
        <button class="operator-button button">/</button> 
        <button class="number-button button">4</button> 
        <button class="number-button button">5</button> 
        <button class="number-button button">6</button> 
        <button class="operator-button button">*</button> 
        <button class="number-button button">1</button> 
        <button class="number-button button">2</button> 
        <button class="number-button button">3</button> 
        <button class="operator-button button">+</button> 
        <button class="number-button button">0</button> 
        <button class="number-button button">.</button> 
        <button id="equals" class="equals-button button">=</button> 
        <button class="operator-button button">-</button> 
    </div> 
</div> 
<script src="script.js"></script> 
</body> 
</html>
